<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Type your Password">
            <i class="fa-solid fa-angle-right"></i>
            <p id="message">Password <span id="strength"></span></p>
        </div>
    </div>

    <script>
    let pass = document.getElementById("password");
    let msg = document.getElementById("message");
    let str = document.getElementById("strength");

    pass.addEventListener("input",()=>{
        if(pass.value.length>0){
            msg.style.display = "block";
        }
        else{
            msg.style.display = "none"
        }
        if(pass.value.length<4){
         str.innerHTML = "is weak";
         pass.style.borderColor = "#ff5925";
         msg.style.color = "#ff5925"
        }
        else if(pass.value.length>=4 && pass.value.length <=8){
         str.innerHTML = "is medium";
         pass.style.borderColor = "yellow";
         msg.style.color = "yellow"
        }
        else if(pass.value.length>8 && pass.value.length<=14 ){
         str.innerHTML = "is strong";
         pass.style.borderColor = "red";
         msg.style.color = "red"
        }
        else if(pass.value.length>14){
            str.innerHTML = "allowed only of 14 digits";
            pass.value = pass.value.substring(0, 14);
            pass.style.borderColor = "black";
         msg.style.color = "black"
        }
    })

    </script>
</body>
</html>
